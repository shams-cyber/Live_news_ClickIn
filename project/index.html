<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a class="company-logo" href="#" onclick="reload()">
          <img src="/assets/Logo.png" alt="">
        </a>

        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-items" id="Ipl" onclick="onNavItemClick('Ipl')">IPL</li>
            <li class="hover-link nav-items" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
            <li class="hover-link nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input type="text" id="search-text" class="news-input" placeholder="Search Here" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
        
      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
            </div>
            <div class="card-content">
              <h3 id="news-title">This is the title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
              <p class="news-desc" id="news-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Voluptates incidunt nam fugiat dolorem ea magni eos eligendi eum
                quaerat at!
              </p>
            </div>
          </div>
    </template>
  </body>
</html>
